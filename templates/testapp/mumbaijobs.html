<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/demo.css" %}">
    <title></title>
  </head>
  <body>
    <h1>Mumbai Jobs Information</h1>
    <img src="{%static "images/mumbai1.jpg"%}" alt="">
    <img src="{%static "images/mumbai3.jpg"%}" alt="">
    <img src="{%static "images/mumbai4.jpg"%}" alt="">

    <hr>
    {% if jobs_list %}
    <table border="2px">
      <thead>
        <th>Date</th>
        <th>Compay</th>
        <th>Title</th>
        <th>Eligibitity</th>
        <th>Address</th>
        <th>Email</th>
      </thead>
      {%for job in jobs_list %}
      <tr>
        <td>{{job.date}}</td>
        <td>{{job.company}}</td>
        <td>{{job.title}}</td>
        <td>{{job.eligibility}}</td>
        <td>{{job.address}}</td>
        <td>{{job.email}}</td>
      </tr>
      {% endfor %}
     </table>
     {%else %}
     <p>No Jobs Found in Mumbai</p>
     {% endif %}

    </body>
</html>
